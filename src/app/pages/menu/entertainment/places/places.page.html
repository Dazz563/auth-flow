<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Places</ion-title>
		<ion-buttons (click)="addNewPlace()" slot="primary">
			<ion-icon name="add" slot="icon-only"></ion-icon>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list [inset]="true">
		<!-- <ion-list lines=""> -->

		<ion-item-sliding *ngFor="let place of places">
			<!-- <ion-item-options side="start">
				<ion-item-option color="success">Archive</ion-item-option>
			</ion-item-options> -->

			<ion-item [detail]="true" [routerLink]="[place.id]">
				<ion-thumbnail slot="start">
					<ion-img [src]="place.image"></ion-img>
				</ion-thumbnail>
				<ion-label>
					<h2>{{ place.name }}</h2>
					<p>{{ place.description }}</p>
				</ion-label>
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option (click)="onEdit()"> Update </ion-item-option>
				<ion-item-option (click)="onDelete()" color="danger">Delete</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
